apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-openshift-io-images-cluster-manager
  namespace: openshift-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-config:config-openshift-io-images-cluster-manager
rules:
  - apiGroups:
      - config.openshift.io
    resourceNames:
      - cluster
    resources:
      - images
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openshift-config:config-openshift-io-images-cluster-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openshift-config:config-openshift-io-images-cluster-manager
subjects:
  - kind: ServiceAccount
    name: config-openshift-io-images-cluster-manager
    namespace: openshift-config
---
apiVersion: espejote.io/v1alpha1
kind: ManagedResource
metadata:
  labels:
    app.kubernetes.io/name: config-openshift-io-images-cluster-manager
  name: config-openshift-io-images-cluster-manager
  namespace: openshift-config
spec:
  applyOptions:
    force: true
  serviceAccountRef:
    name: config-openshift-io-images-cluster-manager
  template: |-
    {
        "apiVersion": "config.openshift.io/v1",
        "kind": "Image",
        "metadata": {
            "name": "cluster"
        },
        "spec": {
            "externalRegistryHostnames": [
                "registry.cluster.example.org"
            ]
        }
    }
  triggers:
    - name: target
      watchResource:
        apiVersion: config.openshift.io/v1
        kind: Image
        name: cluster
